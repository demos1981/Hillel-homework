<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js" ></script>
    <link href="index.css" rel="stylesheet" >
    <title>Document</title>
</head>
<body>
    <p>Contact Book</p>
  <main class="wrapper">
  
      <form id="contactingForm">
          <table class="myAllTable">
              <thead>
                  <tr>
                      <th>Name</th>
                      <th>Surname</th>
                      <th>Phone</th>
                      <th>Actions</th>
                  </tr>
              </thead>
              <tbody id="allInputContacts"></tbody>
              <tfoot>
                  <tr>
                      <td>
                          <input type="hidden" id="id" />
                          <input
                              type="text"
                              id="name"
                              placeholder="Enter name"
                          />
                      </td>
                      <td>
                          <input
                              type="text"
                              id="surname"
                              placeholder="Enter surname"
                          />
                      </td>
                      <td>
                          <input
                              type="text"
                              id="phone"
                              placeholder="Enter phone"
                          />
                      </td>
                      <td>
                          <button type="submit" id="addContactBtn">
                              Save
                          </button>
                      </td>
                  </tr>
              </tfoot>
          </table>
      </form>
    </main>

  <script type="text/template" id="contactInputTemplate">
      <tr class="contactItem" data-contact-id="{{id}}">
          <td>{{name}}</td>
          <td>{{surname}}</td>
          <td>{{phone}}</td>
          <td>
              <button type="button" class="editBtn">Edit</button>
              <button type="button" class="deleteBtn">Delete</button>
          </td>
      </tr>
  </script>
</body>
</html>
