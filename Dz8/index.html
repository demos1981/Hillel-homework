<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js" ></script>
    <link href="index.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
    
    <span>Calculator</span>
    <main class="bodyCalc">
        
        <input class="valueOne"  type="number">
          
        <select class="selectAction" name="action">
            <option  value="+">+</option> 
            <option  value="-">-</option> 
            <option  value="*">*</option> 
            <option  value="/">/</option> 
          </select> 

        <input  class="valueTwo"  type="number">
        
        <input  class="result"  type="text">
        
      
    </main>
    <button class="pushButton">Calculate</button>
    <div class="watchResult">

    </div>
  
</body>
</html>
