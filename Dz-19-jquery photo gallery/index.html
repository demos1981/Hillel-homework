<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simple-lightbox.css">
    <script
  src="https://code.jquery.com/jquery-3.6.1.js"
  integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
  crossorigin="anonymous" defer></script>
    <script src="simple-lightbox.jquery.js" defer ></script>
    <script src="utils.js" defer></script>
    <script src="index.js" defer></script>
    <title>Photo Gallery</title>
</head>
<body>
    <div class="container">
    <div id="photos" class="galleryColumns"></div>
    </div>
    <script type="text/template" id="photoItemTemplate">
        <a href="{{url}}" class="photoBig" rel="rel2">
            <img class="photo-item" src="{{thumbnailUrl}}" alt="{{title}}">
        </a>
    </script>
</body>
</html>
