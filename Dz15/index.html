<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <title>My Todo list</title>
        <script defer src="index.js" ></script>
    </head>
    <body>
        <main class="wrapper">
            <div class="bodyTodoList">
                <div class="columnsItems" id="listItems"></div>
            </div>
            <div class="columnsForm">
                <form id="newTodoForm">
                    <div class="columnsInput">
                        <input
                            type="text"
                            class="inputItems"
                            name="title"
                            id="newTodoTitle"
                        />
                    </div>
                    <div class="columnsButton">
                        <button id="saveTodoBtn">Save</button>
                    </div>
                </form>
            </div>
        </main>
        <script id="todoTemplate" type="text/template">
            <div class="templateItems todo-item {{doneClass}}" data-todo-id="{{id}}">
                {{title}}
                <span class="delete-btn">X</span>
            </div>
        </script>
    </body>
</html>
